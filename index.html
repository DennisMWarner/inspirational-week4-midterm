<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body >
    <div id="body-background">
    <main class="container-fluid p-3">
    <div class="row  m-5 " id="weather">
      <!-- inject weather template here-->
    </div>

    <div id="quote">
       <!-- inject quote template here-->
    </div>
  </h1>
<!--row that contains Todo list header, nested todo items and new item input-->
    <div class="row mt-5 mx-auto mt-5">
      <div class="col-md-4  see-through-dark rounded">
        <div class="col-12 see-through-dark rounded mt-3 mx-auto py-1"><h3>To do today: </h3></div>
        <div class="row" id="todo-list">
            <!-- inject todo list template here in place of placeholder -->
            <div class="col-12 text-light">
              <h2 class="see-through-light p-2 m-2 rounded">Congratulations!  Nothing to do today!</h2>
            </div>

        </div>
        <div class="row mt-2">
          <div class="col-12">
            <form onSubmit="app.todoController.addTodo(event)">
            <div class="input-group mb-3">
              <input type="text" class="form-control  text-dark see-through-light" placeholder="Enter a new 'To-do' here... " name="todoItem">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary see-through-dark form-control" type="submit" id="button-addon2">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
     
    </div>
  </div>
    </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="app/main.js"></script>
      
  </body>
</html>
