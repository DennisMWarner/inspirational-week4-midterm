<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="body-background">
      <main class="container-fluid p-3">
        <div class="row m-3" id="weather">
          <!-- inject weather template here-->
        </div>

        <div class="row justify-content-center mx-auto mb-3 mt-5" id="quote">
          <!-- inject quote template here-->
        </div>

        <!--row that contains Todo list header, nested todo items and new item input-->
        <div class="row mt-5 mx-auto mt-5">
          <div class="col-md-4 see-through-dark rounded">
            <div class="col-12 see-through-dark rounded mt-2 py-1 text-muted">
              <h3>
                To do
                <span
                  id="numberOfTodos"
                  class="font-weight-lighter font-italic"
                ></span
                >:
              </h3>
            </div>
            <div class="row" id="todo-list">
              <!-- inject todo list template here in place of placeholder -->
              <div class="col-12 text-light">
                <h5 class="see-through-light p-2 m-2 rounded font-italic">
                  Congratulations! Nothing to do today!
                </h5>
              </div>
            </div>
            <!--row containing new todo input form-->
            <div class="row mt-2">
              <div class="col-12 justify-content-around">
                <form onSubmit="app.todoController.addTodo(event)">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      maxlength="25"
                      class="form-control text-dark see-through-light"
                      placeholder="Enter a new 'To-do' here..."
                      name="todoItem"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary see-through-dark form-control"
                        type="submit"
                        id="button-addon2"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
